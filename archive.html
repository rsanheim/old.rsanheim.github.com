<div class='home_box' id='home_left'>  
  <h1>All Posts</h1>

  <table class='post-list'>
    {% for post in site.posts %}
      <tr>
        <th>
          <a href='{{ post.url }}'>{{ post.title }}</a>
        </th>
        <td>{{ post.date | date_to_string }}</td>
        <td><a href='{{post.url}}#disqus_thread'>Comments</a></td>
      </tr>
    {% endfor %}
    </table>
</div>
