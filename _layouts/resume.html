<!DOCTYPE html>
<html lang="en" class="resume" data-theme="dark-poole">
  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a> 

          <nav class="nav">
            {% for nav in site.nav %}
            <small>
              <a href="{{ nav.url }}">{{ nav.title }}</a>
            </small>
            {% endfor %}
          </nav>
        </h2>
      </header>

      <h2 class="print-only">
        Rob Sanheim - Resume
        <span class="print-header">best viewed on rsanheim.com/resume</span>
      </h2>

      <main>
        <article class="page">
          <h1 class="page-title no-print">{{ page.title }}</h1>
          {{ content }}
          </article>
      </main>

      <footer class="footer no-print">
        <small>
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}"
            >{{ site.time | date: '%Y' }}</time
          >. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
